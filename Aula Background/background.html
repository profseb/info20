<!DOCTYPE html>
<html>
<head>
	<title>Propriedades do Background</title>

	<style type="text/css">
		
	h1 {
		color:red;
		background:green !important;
	}

	.diferente {
		background:yellow;
	}

	.info20 {
		background:cyan;
	}

	#turma {
		background:pink;
		color:blue;
	}


	</style>

</head>
<body>

<h1>Bebê 1</h1>

<h1 class="diferente">Bebê 2</h1>

<h1 class="info20">Bebê 3</h1>

<h1 id="turma" class="diferente">Bebê 4</h1>




</body>
</html>
