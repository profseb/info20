<!DOCTYPE html>
<html>
<head>
	<title>Bricando com Bootstrap</title>

	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

	<style type="text/css">
		
		body {
			padding:0 100px;
			padding-top:200px;
		}

	</style>

</head>
<body>


	<h2>Sistema de Login</h2>

	<div id="login">

		<div class="row">
   			<div class="col-sm-offset-3 col-sm-6">

				<form class="well">
					<div class="form-group">
						<label>E-mail</label>
						<input type="text" class="form-control form-control-lg" placeholder="Informe seu e-mail" />
					</div>

					<div class="form-group">
						<label>Senha</label>
						<input type="password" class="form-control form-control-lg" placeholder="******" />
					</div>

					<input type="button" class="btn btn-info btn-lg btn-block" value="Entrar" />

				</form>
			</div>
		</div>

	</div>

</body>
</html>
