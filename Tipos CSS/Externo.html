<!DOCTYPE html>
<html>
<head>
	<title>CSS Externo</title>

	<!-- Esta é a forma de importação do CSS externo através do comando CSS -->
	<style type="text/css">		
		@import url("estilo.css");
	</style>

	<!-- Esta é a segunda forma de importação de um css externo através da tag LINK -->

	<link rel="stylesheet" type="text/css" href="font.css" />

</head>
<body>

	<h1>CSS Externo</h1>

	<p>É o CSS armazenado em um arquivo .css e vinculado atráves de duas formas:</p>

	1. De um comando CSS <br /><br />
	2. Atráves da tag LINK



</body>
</html>
