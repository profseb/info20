<!DOCTYPE html>

	<title>CSS Inline</title>

</head>
<body>

	<h1>CSS Inline</h1>

	<p>É o CSS atribuído diretamente às tags através do atributo/parâmetro style</p>

	Exemplos:

	<br />
	<br />

	<h2 style="color:red;">Vermelho</h2>
	<h2 style="color:blue;">Azul</h2>
	<h2 style="background-color: lightgreen;">Green</h2>



</body>
</html>
