<!DOCTYPE html>
<html>
<head>
	<title>Aprendendo JavaScript</title>

	<style type="text/css">
		
		h1 {background: yellow;}

	</style>

</head>
<body>

	<h1>Aprendendo JavaScript</h1>

	<script type="text/javascript">
		
		n1 = +prompt("Informe o primeiro número: ");
		n2 = +prompt("Informe o segundo número: ");

		soma = n1 + n2;

		if (isNaN(soma)) {
			alert("Operação inválida! Dados não são numéricos!");
		} else {
			alert("A soma dos números é: " + soma);	
		}

		

	</script>

</body>
</html>
